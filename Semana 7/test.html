    var nombre= document.getElementById('nombre');
        var descripcion= document.getElementById('descripcion');
        var tiempo= document.getElementById('tiempo');    

    frm_curso.addEventListener('submit', function(e){
        e.preventDefault();
        alert('salvando');


        var datasend ={
            nombre:nombre, 
            descripcion:descripcion, 
            tiempo:tiempo,
            usuario:"profesor Mario"
        };
        console.log(datasend);

        fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarCursos.php",
        {
            method:"POST",
            body: JSON.stringify(datasend)
        })//url de peticion
        .then(answer => answer.json())//recibe y envia en json
        .then((answerdata) => {
            console.log(answerdata)//muestra el resultado 
        })
        .catch(console.log);

    });
