    function cargarDatos(){
//"id":"174","nombre":"Progrmacion JR webgh","descripcion":"Para nuevos estudiantes","tiempo":"8"
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantes.php")//la url de peticion 
        .then(respuesta => respuesta.json())//recibe los datos en json
        .then((datosrespuesta) => {
          //  console.log('datosrespuesta',datosrespuesta.data)
            settable(datosrespuesta.data)
        } )
        .catch(console.log)
    }

    function settable(data){
        console.log('data',data);
       
        for (const valor of data) {
            console.log('valor: ',valor);
            contenidoTablaResultado.innerHTML += 
                    `<tr class="table-light" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.cedula}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.apellidopaterno}</td>
                            <td>${valor.apellidomaterno}</td>
                            <td>${valor.correoelectronico}</td>
                            <td>${valor.telefono}</td>
                            <td>${valor.telefonocelular}</td>
                            <td>${valor.fechanacimiento}</td>
                            <td>${valor.sexo}</td>
                            <td>${valor.direccion}</td>
                            <td>${valor.idCarreras}</td>
                            <td>${valor.usuario}</td>
                            
                            

                        </tr>`;
        }
    }


    cargarDatos();
